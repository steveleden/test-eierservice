<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<head>
</head>
 
<body> 

	<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">

		<ui:define name="left" >
<!-- 		FÃ¼rs Loggin hier nichts anzeigen -->
<!-- 			<div style="background-color: #FFFFCC; min-height: 30em"></div> -->
		</ui:define>				
		<ui:define name="content">
			
			<div >
				<div id="login-small" class="w3-container w3-center w3-green">
			        <h:form class="w3-hide-medium w3-hide-large">
			            <a id="btn-login" class="w3-btn w3-green w3-border w3-border-white w3-text-white"
			                    href="javascript:void(0);" onclick="showLoginExpanded()">
			                Login
			            </a>
			        </h:form>
			        <br />

			        
				</div>

				<h:form class="w3-container w3-green w3-hide-small">
					<h:panelGrid columns="5" styleClass="w3-center" cellpadding="4" border="1">
					    <h:outputLabel value="Benutzer:" styleClass="w3-text-sand"/>		     
					    <h:inputText id="the_user"
					    	value = "#{benutzerBean.name}"
						    styleClass="w3-input w3-border w3-text-black"
						    style="height: 30px;"
					        required="true" 
					        requiredMessage="Benutzername eingeben"
					        />
					    <h:outputLabel value="Passwort:" styleClass="w3-text-sand"/>		     
					    <h:inputSecret id="the_password"  
					    	value = "#{authController.password}"
						    styleClass="w3-input w3-border w3-text-black"
						    style="height: 30px;"
					        required="true" 
					        redisplay="false"
					        requiredMessage="Passwort eingeben" >
					    </h:inputSecret>
						<h:panelGroup>
						    <h:commandButton 
				        			value="Login" 
				        			action="#{authController.login()}"
				        			styleClass="w3-btn w3-green w3-border w3-border-white w3-text-white"/>
		         		</h:panelGroup>
		         		<h:panelGrid></h:panelGrid>
						<h:messages for="the_user"
									styleClass="messages"
								    id="error1"
								    layout="table"/>				        
		         		<h:panelGrid></h:panelGrid>
						<h:messages for="the_password"
									styleClass="messages"
								    id="error2"
								    layout="table"/>				    
					</h:panelGrid>

	       		</h:form>

			    <div id="login-expanded" class="w3-center w3-hide w3-hide-large w3-hide-medium">
			        <h:form class="w3-container w3-green">

						<h:panelGrid columns="2" cellpadding="">
						    <h:outputLabel value="Benutzer:" styleClass="w3-text-sand"/>		     
						    <h:inputText id="the_user" 
						    	value = "#{benutzerBean.name}"
						    	styleClass="w3-input w3-border w3-text-black"
						    	style="height: 30px;"
						        required="true" 
						        requiredMessage="Benutzername eingeben"
						        />
			         		<h:panelGrid></h:panelGrid>
							<h:messages for="the_user"
										styleClass="messages"
									    id="error1"
									    layout="table"/>				        
						    <h:outputLabel value="Passwort:" styleClass="w3-text-sand"/>		     
						    <h:inputSecret id="the_password"  
						    	value = "#{authController.password}"
						    	styleClass="w3-input w3-border w3-text-black"
						    	style="height: 30px;"
						        required="true" 
						        redisplay="false"
						        requiredMessage="Passwort eingeben" >
						    </h:inputSecret>
			         		<h:panelGrid></h:panelGrid>
							<h:messages for="the_password"
										styleClass="messages"
									    id="error2"
									    layout="table"/>				    
							
						</h:panelGrid>
					    <p><h:commandButton 
			        			value="Login" 
			        			action="#{authController.login()}"
			        			styleClass="w3-btn w3-green w3-border w3-border-white w3-text-white"/>
			        	</p>
			        </h:form>
			    </div>

			    <div class="w3-display-container w3-center w3-sand w3-padding-8" style="width: 100%;">
			        <img src="images/chick.jpg" alt="H&uuml;hner" style="max-width: 100%;"/>
			    </div>
			</div>
			
 		</ui:define>

 	</ui:composition>
 	     
</body> 
</html>
