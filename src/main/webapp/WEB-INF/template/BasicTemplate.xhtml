<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head >
	<link href="images/eggicon6464.ico" rel="shortcut icon" />
	<script src="scripts/jquery-1.10.2.min.js"></script>
	<script src="scripts/jquery-ui.min.js"></script>
	<link rel="stylesheet"  type="text/css" href="resources/css/smoothness/jquery-ui.css" media="all" />
	<script src="scripts/datepicker_de.js" type="text/javascript"></script>	
	<script src="scripts/test.js" type="text/javascript"></script>	
	<script>
	function myFunction() {
	    document.getElementById("demo").classList.toggle("w3-show");
	}
	</script>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="buttons.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="datagrid.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
	<f:metadata>
	    <f:event type="preRenderView" listener="#{benutzerBean.checkAuthorisiert()}" />
	</f:metadata> 	<title><ui:insert name="title">Ursula'ss Eierservice</ui:insert></title>
</h:head>

<h:body>
	
	<div class="w3-container w3-light-green">
	    <ui:insert name="top" >
	    	<h1 class="w3-text-sand w3-center" ><b>Ursula's Eierservice</b></h1>
	    </ui:insert>
	</div>
	
	<div>
		<c:choose>
			<c:when test="#{kundenVerwaltungController.dialogModus=='KUNDE_ERFASSEN'
			                or kundenVerwaltungController.dialogModus=='KUNDE_MUTIEREN'}">

					<!-- Menu disabled -->

			 	<ui:insert name="left">
			 	
			 		<h:form>
				 		<h:panelGrid id="leftLanePanelGrid" >
		
							<h:commandButton 	styleClass="mainButton"
												value="Bestellen"
												action="#{bestellungVerwaltungController.startBestellungErfassen()}" 
									 			disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
												value="Offene Bestellungen"
												rendered="#{!benutzerBean.istAdministrator}"
												action="#{bestellungVerwaltungController.startBestellungenKundeOffen()}" 
									 			disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
												value="Benutzerkonto"
												rendered="#{!benutzerBean.istAdministrator}"
												action="#{kundenVerwaltungController.startBenutzerKontoMutieren()}" 
									 			disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
												value="Bestaetigen"
												rendered="#{benutzerBean.istAdministrator}"
												action="#{bestellungVerwaltungController.startBestellungBestaetigen()}" 
									 			disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
												value="Liefern"
												rendered="#{benutzerBean.istAdministrator}"
												action="#{bestellungVerwaltungController.startBestellungLiefern()}" 
									 			disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
												value="Offene Zahlungen"
												rendered="#{benutzerBean.istAdministrator}"
												action="#{bestellungVerwaltungController.startBezahlungOffen()}" 
									 			disabled="true"/>
			 				<h:commandButton	styleClass="mainButton"
			 									value="Benutzerverwaltung"
			 									action="show-benutzerliste.xhtml"
			 									rendered="#{benutzerBean.istAdministrator}"
			 									disabled="true"/>									 
							<h:commandButton 	styleClass="mainButton"
												value="Kundenverwaltung" 
												action="show-kundenliste.xhtml"
												rendered="#{benutzerBean.istAdministrator}"
												disabled="true"/>
							<h:button 			styleClass="mainButton"
												value="Kontakt" 
												outcome="kontakt.xhtml"
												disabled="true"/>
							<h:commandButton 	styleClass="mainButton"
											 	value="Logout" 
											 	action="#{authController.logout()}"
											 	disabled="true"
											 />

						</h:panelGrid>
					</h:form>	
					<fieldset id="fieldLeftBottom" ></fieldset>  
					<fieldset id="fieldLeftBottom2" ></fieldset>  
			 	</ui:insert>


			
		 	</c:when>
		 	<c:otherwise>
		 	
				<!-- Menu not disabled -->
		 	
			 	<ui:insert name="left">
			 		<h:form>
		 	
						<!-- CSS large screen (responsive design) -->
		 	
				 		<ul class="w3-navbar w3-large w3-lime">
							<li class="w3-hide-medium w3-hide-large w3-lime w3-opennav w3-left">
							  <a class="w3-hover-yellow" href="javascript:void(0);" onclick="myFunction()">Menu</a>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Bestellen"
													action="#{bestellungVerwaltungController.startBestellungErfassen()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Offene Bestellungen"
													rendered="#{!benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungenKundeOffen()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Benutzerkonto"
													rendered="#{!benutzerBean.istAdministrator}"
													action="#{kundenVerwaltungController.startBenutzerKontoMutieren()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Bestaetigen"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungBestaetigen()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Liefern"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungLiefern()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Offene Zahlungen"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBezahlungOffen()}" 
										 			/>
							</li>
							<li class="w3-hide-small">
				 				<h:commandLink	styleClass="w3-hover-yellow"
				 									value="Benutzerverwaltung"
				 									action="#{benutzerVerwaltungController.startBenutzerVerwaltung()}"
				 									rendered="#{benutzerBean.istAdministrator}"/>								 
							</li>
							<li class="w3-hide-small">
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Kundenverwaltung" 
													action="#{kundenVerwaltungController.startKundenVerwaltung()}"
													rendered="#{benutzerBean.istAdministrator}"/>
							</li>
							<li class="w3-hide-small">
								<h:link			styleClass="w3-hover-yellow"								
													value="Kontakt" 
													outcome="kontakt.xhtml"
													/>
							</li>
							<li class="w3-hide-small">
								<h:commandLink   styleClass="w3-hover-yellow"
												 value="Logout" 
												 action="#{authController.logout()}"
												 />
							</li>
						</ul>
		 	
						<!-- CSS small screen (responsive design) -->
		 				<div id="demo" class="w3-hide w3-hide-large w3-hide-medium">
				 		<ul class="w3-navbar w3-left-align w3-large w3-black">
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Bestellen"
													action="#{bestellungVerwaltungController.startBestellungErfassen()}" 
										 			/>
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Offene Bestellungen"
													rendered="#{!benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungenKundeOffen()}" 
										 			/>
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Benutzerkonto"
													rendered="#{!benutzerBean.istAdministrator}"
													action="#{kundenVerwaltungController.startBenutzerKontoMutieren()}" 
										 			/>
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Bestaetigen"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungBestaetigen()}" 
										 			/>
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Liefern"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBestellungLiefern()}" 
										 			/>
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Offene Zahlungen"
													rendered="#{benutzerBean.istAdministrator}"
													action="#{bestellungVerwaltungController.startBezahlungOffen()}" 
										 			/>
							</li>
							<li>
				 				<h:commandLink	styleClass="w3-hover-yellow"
				 									value="Benutzerverwaltung"
				 									action="#{benutzerVerwaltungController.startBenutzerVerwaltung()}"
				 									rendered="#{benutzerBean.istAdministrator}"/>								 
							</li>
							<li>
								<h:commandLink 	styleClass="w3-hover-yellow"
													value="Kundenverwaltung" 
													action="#{kundenVerwaltungController.startKundenVerwaltung()}"
													rendered="#{benutzerBean.istAdministrator}"/>
							</li>
							<li>
								<h:link			styleClass="w3-hover-yellow"								
													value="Kontakt" 
													outcome="kontakt.xhtml"
													/>
							</li>
							<li>
								<h:commandLink   styleClass="w3-hover-yellow"
												 value="Logout" 
												 action="#{authController.logout()}"
												 />
							</li>
						</ul>
						</div>
					</h:form>	

			 	</ui:insert>
		 	
		 	</c:otherwise>
		 </c:choose>
	 </div>
	
	<div class="w3-display-container"
				  >
	      <ui:insert name="content">Content</ui:insert>
	</div>
	
	<div id="bottom"  >
	 	<ui:insert name="footer">
		 	<div class="w3-container w3-light-green">
		 	<p class="w3-text-sand">designed by s.leden</p>
		 	</div>
	 	</ui:insert>
	</div>
	
	<div id="belowBottom"  >
	 	<ui:insert name="belowBottom"></ui:insert>
	</div>
	
	</h:body>

</html>
